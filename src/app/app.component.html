<mat-toolbar color="primary">
	<h1>{{title}}</h1>
	<button mat-icon-button aria-label="Menu" (click)="drawer.toggle()">
		<mat-icon>menu</mat-icon>
	</button>
</mat-toolbar>
<mat-drawer-container [hasBackdrop]="true">
	<mat-drawer #drawer [mode]="'over'">
		Drawer Content
	</mat-drawer>
	<mat-drawer-content>
		App Content
	</mat-drawer-content>
</mat-drawer-container>
